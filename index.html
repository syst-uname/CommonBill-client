<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Общие траты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    /* локальная кнопка отправить сначала не видна  */
    #local-submit-button {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container mt-2">
    <form id="form-payload">
      <h2 id="form-title">Добавление трат</h2>

      <!-- Название траты -->
      <div class="mt-3 mb-3">
        <label for="title" class="form-label">На что потратили деньги</label>
        <input id="title" name="title" type="text" class="form-control" required>
      </div>

      <!-- Сумма и валюта -->
      <div class="mb-3">
        <label for="cost" class="form-label">Сумма</label>
        <div id="curr-list" class="input-group">
          <input id="cost" name="cost" type="number" class="form-control" step="0.01" required>
          <!-- Валюты будут добавлены сюда динамически по настройке -->
        </div>
      </div>

      <!-- Заплатил -->
      <div class="d-grid">
        <label for="userPay" class="form-label">Заплатил</label>
        <div id="userPay-list" class="btn-group mb-3" role="group">
          <!-- Пользователи будут добавлены сюда динамически по настройке -->
        </div>
      </div>

      <!-- Пользовались -->
      <div class="d-grid">
        <div class="d-flex justify-content-between align-items-center">
          <label for="usersUse" class="form-label">Пользовались</label>
          <div>
            <a class="icon-link link-secondary link-underline-opacity-0" href="#" id="selectAllUsersUse">все</a>
            <span class="text-secondary">/</span>
            <a class="icon-link link-secondary link-underline-opacity-0" href="#" id="deselectAllUsersUse">никто</a>
          </div>
        </div>

        <div id="usersUse-list" class="btn-group mb-3" role="group">
          <!-- Пользователи будут добавлены сюда динамически по настройке -->
        </div>
      </div>

      <!-- Локальная кнопка Добавить -->
      <div class="d-grid mt-4">
        <button id="local-submit-button" class="btn btn-primary">Добавить</button>
      </div>

      <!-- Toast -->
      <div class="toast" id="toastSuccess" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Данные успешно добавлены
        </div>
      </div>
  </div>

  </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script src="script.js" type="module"></script>
</body>

</html>
